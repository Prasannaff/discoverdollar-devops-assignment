name: CI/CD Build & Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dd-backend:latest

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/dd-frontend:latest
          build-args: |
            DIST_FOLDER=angular-15-crud

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      # Load the SSH key into the runner SSH agent
      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      # Quick verify: check we can reach the VM with SSH (fails fast if auth/network is wrong)
      - name: Verify SSH connectivity
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          # fallback to ubuntu if SSH_USER secret is not set
          SSH_USER=${SSH_USER:-ubuntu}
          SSH_PORT=${SSH_PORT:-22}
          echo "Testing SSH connection to ${SSH_USER}@${SSH_HOST}:${SSH_PORT} ..."
          # try to run a quick remote command to validate auth & connectivity
          ssh -o StrictHostKeyChecking=no -o BatchMode=yes -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" "echo SSH_OK" || (echo "SSH connection failed" && exit 1)

      # Deploy: pull latest images & (re)start compose stack
      - name: Deploy to VM
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          SSH_USER=${SSH_USER:-ubuntu}
          SSH_PORT=${SSH_PORT:-22}
          echo "Deploying to ${SSH_USER}@${SSH_HOST}:${SSH_PORT} ..."
          ssh -o StrictHostKeyChecking=no -p "${SSH_PORT}" "${SSH_USER}@${SSH_HOST}" '
            # CHANGE THIS to the actual folder on your VM where docker-compose.yml exists:
            # e.g. cd /home/ubuntu/app
            cd /home/ubuntu/app || { echo "compose folder not found"; exit 1; }

            # pull updated images and restart stack
            docker compose pull --ignore-pull-failures
            docker compose up -d --remove-orphans
          '
