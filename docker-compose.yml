version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: discoverdollar-devops-assignment-mongo-1
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - ./data/db:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      # prefer mongosh; fallback to simple TCP port test with nc
      test: ["CMD-SHELL", "mongosh --eval \"db.runCommand({ ping: 1 })\" >/dev/null 2>&1 || (nc -z localhost 27017 >/dev/null)"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

# ---------- other services should follow below ----------
# make sure other services (backend, frontend, nginx) remain under 'services:' and properly indented.

