version: "3.8"

services:
  mongo:
    image: mongo:6.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    image: prasannff/dd-backend:latest
    depends_on:
      mongo:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 3000
      MONGO_URI: "mongodb://root:example@mongo:27017/yourdb?authSource=admin"
    restart: always
    # Not publishing backend to host â€” Nginx will proxy to it
    expose:
      - "3000"
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - dd-net

  frontend:
    # build the frontend image from the local frontend folder
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: prasannff/dd-frontend:temp
    depends_on:
      - backend
    restart: always
    expose:
      - "80"
    networks:
      - dd-net


  nginx:
    image: nginx:stable-alpine
    depends_on:
      - frontend
      - backend
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
    restart: always
    networks:
      - dd-net

volumes:
  mongo-data:

networks:
  dd-net:
    driver: bridge
