version: "3.8"

services:
  backend:
    image: YOUR_DOCKERHUB_USERNAME/dd-backend:latest
    restart: always
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongo:27017/yourdb
    depends_on:
      - mongo
    networks:
      - appnet

  frontend:
    image: YOUR_DOCKERHUB_USERNAME/dd-frontend:latest
    restart: always
    depends_on:
      - backend
    networks:
      - appnet

  mongo:
    image: mongo:6
    restart: always
    volumes:
      - mongo-data:/data/db
    networks:
      - appnet

  nginx:
    image: nginx:stable
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - appnet

volumes:
  mongo-data:

networks:
  appnet:
    driver: bridge
