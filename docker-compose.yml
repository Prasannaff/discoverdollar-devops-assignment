services:
  mongo:
    image: mongo:6.0
    container_name: discoverdollar-devops-assignment-mongo-1
    restart: always
    volumes:
      - ./data/db:/data/db
    ports:
      - "27017:27017"
    networks:
      - app-network

  backend:
    image: prasannff/dd-backend:latest
    container_name: discoverdollar-devops-assignment-backend-1
    restart: always
    environment:
      # no username/password now
      MONGO_URI: mongodb://mongo:27017/crud
      PORT: 3000
    depends_on:
      - mongo
    ports:
      - "3000:3000"
    networks:
      - app-network

  frontend:
    image: prasannff/dd-frontend:latest
    container_name: discoverdollar-devops-assignment-frontend-1
    restart: always
    depends_on:
      - backend
    ports:
      - "4200:80"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: discoverdollar-devops-assignment-nginx-1
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
