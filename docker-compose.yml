version: "3.8"

services:
  mongo:
    image: mongo:6.0
    container_name: discoverdollar-devops-assignment-mongo-1
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    command: ["mongod", "--auth", "--bind_ip_all"]
    volumes:
      - ./data/db:/data/db
    ports:
      - "27017:27017"
    healthcheck:
      test: ["CMD-SHELL", "mongosh 'mongodb://root:example@localhost:27017/admin' --eval \"db.runCommand({ ping: 1 })\" >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - app-network

  backend:
    image: prasannff/dd-backend:latest
    container_name: discoverdollar-devops-assignment-backend-1
    restart: always
    environment:
      MONGO_URI: mongodb://root:example@mongo:27017/crud?authSource=admin
      PORT: 3000
    depends_on:
      mongo:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - app-network

  frontend:
    image: prasannff/dd-frontend:latest
    container_name: discoverdollar-devops-assignment-frontend-1
    restart: always
    depends_on:
      - backend
    ports:
      - "4200:80"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: discoverdollar-devops-assignment-nginx-1
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
